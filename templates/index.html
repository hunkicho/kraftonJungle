<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

			  <!-- JS -->
              <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>나홀로 메모장 ver2.0</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border-radius: 5px;
            }

            .memo-version{
                background-color: gray;
                color: white;
            }

            .card{
                height: 140px;
            }

            .card-text, .card-likes{
                margin-bottom: 10px;
            }
            
        </style>
        <script>
            $(document).ready(function () {
                $("#card-list").html("");
                showMemos();
            });
            
            function createMemo() {
                let title = $("#memo-title").val();
                let comment = $("#memo-comment").val();

                $.ajax({
                    type: "POST", 
                    url: "/create", 
                    data: {memo_title: title, memo_comment: comment}, 
                    success: function (response) { 
                        if (response["result"] == "success") {
                            alert("포스팅 성공!");
                            showMemos();
                        } else {
                            alert("서버 오류!")
                        }
                    }
                })
            }

            function updateMemo(id_receive) {
                let title = $("#memo-title-update-" + id_receive).val();
                let comment = $("#memo-comment-update-" + id_receive).val();

                $.ajax({
                    type: "POST", 
                    url: "/update", 
                    data: {id:id_receive, memo_title: title, memo_comment: comment}, 
                    success: function (response) { 
                        if (response["result"] == "success") {
                            alert("수정 완료!");
                            showMemos();
                        } else {
                            alert("서버 오류!")
                        }
                    }
                })
            }

            function deleteMemo(id_receive){
                $.ajax({
                    type: "POST",
                    url: "/delete",
                    data: {id: id_receive},
                    success: function (response) { 
                        if (response["result"] == "success") {
                            alert("삭제 완료!");
                            showMemos();
                        } else {
                            alert("서버 오류!")
                        }
                    }
                })
            }

            function likeMemo(id_receive){
                $.ajax({
                    type: "POST", 
                    url: "/like", 
                    data: {id: id_receive}, 
                    success: function (response) { 
                        if (response["result"] == "success") {
                            showMemos();
                        } else {
                            alert("서버 오류!")
                        }
                    }
                })
            }

            function showMemos() {
                $("#card-list").empty("");
                $("#memo-title").val("");
                $("#memo-comment").val("");
                $.ajax({
                    type: "GET",
                    url: "/list",
                    data: {},
                    success: function (response) {
                        let memos = response["memos"];
                        console.log(memos);
                        for (let i = 0; i < memos.length; i++) {
                            makeCard(memos[i]["_id"],memos[i]["title"], memos[i]["comment"], memos[i]["like"]);
                        }
                    }
                })
            }

            function makeCard(id, title, comment, like) {
                let tempHtml = `<div class="card" id="card-${id}">
                                    <div class="card-title">${title}</div>
                                    <div class="card-text">${comment}</div>
                                    <div class="card-likes">${like}</div>
                                    <div class="card-buttons">
                                        <button type="button" class="edit-button btn btn-info btn-sm" onclick="edit('${id}','${title}','${comment}')">수정</button>
                                        <button type="button" class="delete-button btn btn-danger btn-sm" onclick="deleteMemo('${id}')">삭제</button>
                                        <span class="link-like" onclick="likeMemo('${id}')">좋아요<img src="{{ url_for('static', filename='thumb_up_black_24dp.svg') }}"/></span>
                                    </div>
                                </div>`;
                $("#card-list").append(tempHtml);
            }

            function edit(id,title,comment){
                let cardId = "#card-" + id;
                let titleHtml = `
                                    <form name="updataForm" action="/update" method="post" onsubmit="return false">
                                        <div class="form-group">
                                            <input id="memo-title-update-${id}" class="form-control-sm new-title" value="${title}" placeholder="제목을 입력하세요">
                                        </div>
                                        <div class="form-group">
                                            <textarea id="memo-comment-update-${id}" class="form-control-sm new-text" placeholder="내용을 입력하세요">${comment}</textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-sm save-button" onclick="updateMemo('${id}')">저장</button>
                                    </form> 
                                `;
                $(cardId).html(titleHtml);
            }
        </script>

    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <h1 class="display-4">나홀로메모장 <span class="memo-version">ver2.0</span> </h1>
                <hr class="my-4">
                <p class="lead">
                    <div id="post-box" class="form-post" >
                        <div>
                            <form name="createForm" action="/create" method="post" onsubmit="return false">
                                <div class="form-group">
                                    <input id="memo-title" class="form-control" placeholder="제목을 입력하세요">
                                </div>
                                <div class="form-group">
                                    <textarea id="memo-comment" class="form-control" placeholder="내용을 입력하세요"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="createMemo()">저장하기</button>
                            </form> 
                        </div>
                    </div>
                </p>
            </div>
            <div id="card-list" class="card-columns"></div>
        </div>
    </body>

</html>
